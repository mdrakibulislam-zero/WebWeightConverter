<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <header>Weight Converter</header>
        <div>
            <div>
                <span>Kilograms:</span>
                <input type="number" placeholder="Enter Kilograms" id="inputKg">
            </div>
            <div>
                <span>Grams:</span>
                <input type="number" placeholder="Grams" id="inputG">
            </div>
            <div>
                <span>Milligrams:</span>
                <input type="number" placeholder="Enter Milligrams" id="inputMg">
            </div>
            <div>
                <span>Pounds:</span>
                <input type="number" placeholder="Enter Pounds" id="inputPound">
            </div>
            <div>
                <span>Ounces:</span>
                <input type="number" placeholder="Enter Ounces" id="inputOunce">
            </div>
            <div>
                <span>Tonnes:</span>
                <input type="number" placeholder="Enter Tonnes" id="inputTonne">
            </div>
            <div>
                <span>Stones:</span>
                <input type="number" placeholder="Enter Stones" id="inputStone">
            </div>
        </div>          
    </div>
    <script src="js/script.js"></script>
</body>
</html>
